<aside class="sidebar">
  <div class="logo-container">
    <router-link to="/">
      <img src="@/assets/img/logotipo-xs.png" alt="reatomic" class="logo-image">
    </router-link>
  </div>
  <div class="project-widget">
    <div class="title">Projects</div>
    <div v-if="!projectList?.data || projectList?.data?.length === 0" class="project-name">No projects yet</div>
    <div v-if="projectList?.data">
      <ul class="project-list">
        <li v-for="p in projectList?.data">
          <router-link
            :class="{ selected: p.id  === current.data?.id,
                      'project-name': true }"
            :to="`/project/${p.id}`">
            {{ p.name }}
          </router-link>
        </li>
      </ul>
      
    </div>
    <button class="plus-button">
      <plus-icon @click="showProject" />
    </button>

    
  </div>
  
  <nav v-if="current?.data" class="navigation">
    <div class="navigation-item">
      <router-link
        class="title"
        :to="`/project/${current?.data?.id}`" >
        <overview-icon/>Overview</router-link>
    </div>

    <div class="navigation-item">
      <span class="title"><overview-icon/>Experiments</span>
      <div v-if="!datasources" class="empty">No experiments yet</div>
      <ul>
        <li v-for="item of datasources">
          <router-link
            :title="item.description"
            :to="`/project/${current.data?.id}/experiment/${item.id}`">
            {{ item.title }}
          </router-link>
        </li>
      </ul>
    </div>

    <div class="navigation-item">
      <span class="title"><overview-icon/>Reports</span>
      <div class="empty">No reports yet</div>
    </div>

    <div class="navigation-item">
      <span class="title"><overview-icon/>Data</span>
      <div class="empty">No data yet</div>
    </div>
  </nav>
  <nav class="user"></nav>
</aside>

<main class="content">
  <router-view></router-view>
</main>
