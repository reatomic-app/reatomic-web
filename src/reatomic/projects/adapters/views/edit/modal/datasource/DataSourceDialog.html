<x-dialog :height="468" :width="433" name="create-datasource-dialog" title="new data source" accept-caption="add data source">
	<form>
		<div class="form-group">
			<label for="type">Data source type</label>
			<input type="email" class="form-control" id="type" maxlength="20" placeholder="">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" maxlength="120" rows="3"></textarea>
		</div>
		<div class="row">
			<div class="col-4">
				<div class="form-group">
					<label for="date">Date</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fa fa-calendar" aria-hidden="true"></i></div>
						</div>
						<input type="text" class="form-control" id="date" placeholder="dd/mm/aaaa">
					</div>
				</div>
			</div>
			<div class="col-8">
				<div class="form-group">
					<label for="URL">URL</label>
					<div class="input-group">
						<div class="input-group-prepend">
							<div class="input-group-text"><i class="fa fa-link" aria-hidden="true"></i></div>
						</div>
						<input type="text" class="form-control" id="URL" placeholder="http://">
					</div>
				</div>
			</div>
		</div>
	</form>
</x-dialog>
