<x-dialog :height="468" :width="433" name="create-datasource-dialog" title="new data source" accept-caption="add data source">
	<form>
		<div class="form-group">
			<label for="type">Data source type</label>
			<input type="email" class="form-control" id="type" placeholder="">
		</div>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea class="form-control" id="description" rows="3"></textarea>
		</div>
		<div class="form-group">
			<label for="date">date</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">calendarIcon</div>
				</div>
				<input type="text" class="form-control" id="date" placeholder="dd/mm/aaaa">
			</div>
		</div>
		<div class="form-group">
			<label for="URL">URL</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text">linkIcon</div>
				</div>
				<input type="text" class="form-control" id="URL" placeholder="http://">
			</div>
		</div>
	</form>
</x-dialog>
