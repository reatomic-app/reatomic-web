<x-dialog 
	:height="468" 
	:width="433" 
	@onCreate="handleSubmitClick"
	name="create-conclusion-dialog" 
	title="new conclusion" 
	accept-caption="add conclusion">
	<form>
		<div class="form-group">
			<label for="description">Description</label>
			<textarea 
				v-model="input.description"
				class="form-control" 
				id="description" 
				maxlength="120" 
				rows="3"></textarea>
		</div>
		<div class="form-group">
			<label for="URL">URL</label>
			<div class="input-group">
				<div class="input-group-prepend">
					<div class="input-group-text"><img src="@/assets/img/icon-link.svg" alt="source" /></div>
				</div>
				<input 
					v-model="input.url"
					type="text" 
					class="form-control" 
					id="URL" 
					placeholder="http://">
			</div>
		</div>
	</form>
</x-dialog>
